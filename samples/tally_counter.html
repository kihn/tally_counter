<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <title>sample</title>
  <script src="./js/jquery.min.js" type="text/javascript"></script>
  <script src="./js/jquery.tallyCounter.js" type="text/javascript"></script>
  <script src="./js/jquery.timers.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function(){
      $("#numbers1").tallyCounter(
        {
          numbersImage: "./img/number_up.png",
          widthNumber: 60,
          heightNumber: 60,
          startNumber : 111,
        }
        );
      $("#numbers2").tallyCounter(
        {
          numbersImage: "./img/number_down.png",
          widthNumber: 60,
          heightNumber: 60,
          startNumber : 22,
          direction: 'down'
        }
        );
      $('#tally1').everyTime(5000,'autoIncrement',function(){
        $("#numbers1").tallyCounter('inc',1);
        $("#numbers2").tallyCounter('inc',1);
      });
    });
  </script>
</head>
<body>
  <div id="tally1">
    <div id="numbers1"></div>
  </div>
  <div id="tally2">
    <div id="numbers2"></div>
  </div>
</body>
</html>
